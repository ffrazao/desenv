<fieldset>

	<!-- Form Name -->
	<legend>{{nomeFormulario}}</legend>

	<div class="panel-body">
		
		<!-- Table -->
		<div class="alert alert-warning" role="alert" ng-hide="navegador.dados.length">
			<span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
			Nenhum registro localizado!
		</div>
		<div ng-show="navegador.dados.length">
			<div class="table-responsive">
				<table class="table table-hover table-striped table-responsive">
					<thead>
						<tr>
							<th>
								<frz-seletor ng-model="navegador"></frz-seletor>
							</th>
							<th width="30">
								#
							</th>
							<th>
								Foto/Logomarca
							</th>
							<th>
								Tipo Pessoa
							</th>
							<th>
								Nome/Razão Social
							</th>
							<th>
								Apelido/Sigla
							</th>
							<th>
								CPF/CNPJ
							</th>
							<th>
								Beneficiário
							</th>
							<th>
								Colaborador
							</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in navegador.dados | orderBy: 'nome' | pagina: navegador.paginaAtual : navegador.tamanhoPagina | limitTo: navegador.tamanhoPagina" ng-click="seleciona(item)">
							<td width="30px">
								<input type="radio" ng-show="navegador.selecao.tipo === 'U'" ng-model="navegador.selecao.item" ng-value="item"/>
								<input type="checkbox" ng-show="navegador.selecao.tipo === 'M'" checklist-model="navegador.selecao.items" checklist-value="item" ng-click="mataClick($event);"/>
							</td>
							<td>
								{{$index + 1 + ((navegador.paginaAtual-1) * navegador.tamanhoPagina)}}
							</td>
							<td>
								<img class="img-thumbnail" src="img/foto.gif" width="50px" height="50px">
							</td>
							<td>
								{{item.pessoaTipo}}
							</td>
							<td>
								{{item.nome}}
							</td>
							<td>
								{{item.apelidoSigla}}
							</td>
							<td>
								{{item.documento}}
							</td>
							<td>
								Sim
							</td>
							<td>
								Não
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</fieldset>
