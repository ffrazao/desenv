<div class="panel-body" ng-controller="ContratoListaCtrl">
	<center class="sr-only">Lista</center>

	<frz-navegador
		ng-model="navegador" exibe-texto-botao="false" 
		dados="cadastro.lista"
		acoes-especiais="acoesEspeciais"
		on-abrir = "abrir()"
		on-agir = "agir()"
		on-cancelar-editar = "cancelarEditar()"
		on-cancelar-excluir = "cancelarExcluir()"
		on-cancelar-incluir = "cancelarIncluir()"
		on-cancelar-filtrar = "cancelarListar()"
		on-confirmar-editar = "confirmarEditar()"
		on-confirmar-excluir = "confirmarExcluir()"
		on-confirmar-incluir = "confirmarIncluir()"
		on-confirmar-filtrar = "confirmarFiltrar()"
		on-editar = "editar()"
		on-excluir = "excluir()"
		on-filtrar = "filtrar()"
		on-incluir = "incluir()"
		on-limpar = "limpar()"
		on-listar = "listar()"
		on-navegar-primeiro = "navegarPrimeiro()"
		on-navegar-anterior = "navegarAnterior()"
		on-navegar-proximo = "navegarPosterior()"
		on-navegar-ultimo = "navegarUltimo()"
		on-restaurar = "restaurar()"
		on-visualizar = "visualizar()"
		on-voltar = "voltar()"
		on-proxima-pagina="proximaPagina()"
		on-ultima-pagina="ultimaPagina()"
		></frz-navegador>


	<!-- Table -->
	<div class="alert alert-warning" role="alert" ng-hide="cadastro.lista.length">
		<span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
		Nenhum registro localizado!
	</div>
	<div ng-show="cadastro.lista.length">
		<div class="table-responsive">
			<table class="table table-hover table-striped table-responsive">
				<thead>
					<tr>
						<th>
							<frz-seletor ng-model="navegador" dados="cadastro.lista"></frz-seletor>
						</th>
						<th width="30">
							#
						</th>
						<th>
							Foto/Logomarca
						</th>
						<th>
							Tipo Pessoa
						</th>
						<th>
							Nome/Razão Social
						</th>
						<th>
							Apelido/Sigla
						</th>
						<th>
							CPF/CNPJ
						</th>
						<th>
							Beneficiário
						</th>
						<th>
							Colaborador
						</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in cadastro.lista | orderBy: 'nome' | pagina: navegador.paginaAtual : navegador.tamanhoPagina | limitTo: navegador.tamanhoPagina">
						<td>
							<input type="radio" ng-show="navegador.selecao.tipo === 'U'" ng-model="navegador.selecao.item" ng-value="item"/>
							<input type="checkbox" ng-show="navegador.selecao.tipo === 'M'" checklist-model="navegador.selecao.items" checklist-value="item"/>
						</td>
						<td>
							{{$index + 1 + ((navegador.paginaAtual-1) * navegador.tamanhoPagina)}}
						</td>
						<td>
							<img class="img-thumbnail" src="img/foto.gif" width="50px" height="50px">
						</td>
						<td>
							{{item.pessoaTipo}}
						</td>
						<td>
							{{item.nome}}
						</td>
						<td>
							{{item.apelidoSigla}}
						</td>
						<td>
							{{item.documento}}
						</td>
						<td>
							Sim
						</td>
						<td>
							Não
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
